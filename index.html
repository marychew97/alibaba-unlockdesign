<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    
    <!-- bootstrap tour -->
    <!-- <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tour/0.11.0/css/bootstrap-tour.css" rel="stylesheet"/>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="http://cdn.jsdelivr.net/bootstrap-tour/0.9.1/js/bootstrap-tour.min.js"></script> -->
    
    <script src="mapdata.js"></script>
    <script src="countrymap.js"></script>
    <link rel="stylesheet" href="index.css"/>
    <script src="index.js"></script>
    <title>Malaysia</title>
</head>

<body>
    <div id="Div-A" class="map">
        <!-- <div class="col-12"> -->
            <video autoplay muted id="myVideo" style="z-index:100">
                <source src="earth1.mp4" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
            <div id="map" style="display:none"></div>
            <div id="mapContent">
                <div class="buttonSection">
                    <button class="btn btn-primary btnIcon" data-toggle="modal" data-target="#handGestures"><i class="fa fa-handshake-o icon" aria-hidden="true"></i><br/><span class="buttonText">Hand Gestures</span></button>
                    <button class="btn btn-primary btnIcon" data-toggle="modal" data-target="#languages"><i class="fa fa-language icon" aria-hidden="true"></i><br/><span class="buttonText">Languages</span></button>
                    
                    <!-- Hand Gestures modal -->
                    <div class="modal fade" id="handGestures" tabindex="-1" role="dialog" aria-labelledby="handGesturesLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header" style="background-color: #f29400;">
                                    <h5 class="modal-title" id="handGesturesLabel">Common Hand Gestures in Malaysia</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div id="handGesturesQuiz"></div>
                                    <div class="buttonSection">
                                        <div class='btn' data-toggle="tooltip" data-placement="left" title="Previous" style="background-color: #f29400;" id='handGesturesQuizprev'><i class="fa fa-chevron-left" aria-hidden="true"></i></div>
                                        <div class='btn' data-toggle="tooltip" data-placement="left" title="Next" style="background-color: #f29400;" id='handGesturesQuiznext'><i class="fa fa-chevron-right" aria-hidden="true"></i></div>
                                        <div class='btn' data-toggle="tooltip" data-placement="left" title="Start over" style="background-color: #f29400;" id='handGesturesQuizstart'><i class="fa fa-refresh" aria-hidden="true"></i><div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Languages modal -->
            <div class="modal fade" id="languages" tabindex="-1" role="dialog" aria-labelledby="languagesLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header" style="background-color: #803789; color: #fff">
                      <h5 class="modal-title" id="languagesLabel">Rojak Languages in Malaysia</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" style="color:#fff">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <div id="languagesQuiz"></div>
                        <div class="buttonSection">
                            <div class='btn' data-toggle="tooltip" data-placement="left" title="Previous" style="background-color: #803789; color: #fff" id='languagesQuizprev'><i class="fa fa-chevron-left" aria-hidden="true"></i></div>
                            <div class='btn' data-toggle="tooltip" data-placement="left" title="Next" style="background-color: #803789; color: #fff" id='languagesQuiznext'><i class="fa fa-chevron-right" aria-hidden="true"></i></div>
                            <div class='btn' data-toggle="tooltip" data-placement="left" title="Start over" style="background-color: #803789; color: #fff" id='languagesQuizstart'><i class="fa fa-refresh" aria-hidden="true"></i></div>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
    </div>
    <div id="Div-B" style="display: block">
    </div>
</body>

</html>
